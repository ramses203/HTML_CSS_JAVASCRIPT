   <html>    
      <head>      
         <title>HTMLFont size</title>    
         <style>
             h1{
                 text-decoration-line: underline;
                 position: relative;
             }
             h1::after{
                 display: block;
                 width: 300px;
                 height: 10px;
                position: absolute;
                bottom: 2px;

             }
                 
             
         </style>
      </head>    
      <body>
        <center>      
         <h1 style="font-size:50px; font-family: 바탕;">이력서</h1>    
         
         

        </center>
      </body>
</html>
