<!DOCTYPE html>

<meta charset="utf-8">
<title>3. 클래스(class) 선택자 -. 지정
        - 두개 이상의 영역을 선택할때 </title>

<style>
    .red{color: #ff0000;
        font-weight: bold;
        text-decoration: underline;}
</style>

</head>
<body>
    <h1>난초</h1>
<h3>- 난초의 특성</h3>
<p> 난초는 <span class="red">외떡잎식물</span>  중에서 가장 진화한 식물이며, 
 아름답고 향기로운 꽃이 피는 관엽식물로 애호가가 많다.</p>

<h3>- 난초의 종류</h3>
<p> <span class="red">동양란</span> 과 <span class="red">서양란</span> 으로 구별되며, 동양란에는 
보춘화, 한란, 석곡, 풍란 등이 있고 서양란에는 
카틀레야, 심비듐, 덴드로븀, 팔레노프시스 등이 있다.</p>
