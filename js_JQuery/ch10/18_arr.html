<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
  
</head>
<body>
    
    <script> 
        var arr=[10, 20, 30, 40, '50'];    // 같은데이터타입요소
        function printArr() {
            var i, sum=0; 
            for(i=0; i<arr.length; i++) {
                sum+=arr[i];
                }
                return sum;
                }
                var result=printArr();    // 함수호출
                document.write("배열원소합: "+ result + "<br>"); 
                </script>

</body>
</html>
